<!DOCTYPE html>

<html>
    <head>
        <title>
            Anvee's Special Gift
        </title>

        <style>
            body{
                margin:0;
                width:100%;
                height: 100%;
                background-color: rgb(255, 234, 0);
                position: fixed;
            }
          

            .imgs{
                width:20vw;
                left:10vw;
                margin-top: 20vh;
                animation-name: spin-in;
                animation-duration: 2s;
                animation-timing-function: linear;
                position: fixed;
                animation-fill-mode: forwards;
            }

            .jake{
                margin-top: 25vh;
                padding-left: 70%;
                width:10vw;
                display: inline-block;
                position: fixed;

            }

            .clicks{
                animation-name: move;
                animation-duration: 2s;
                position: fixed;
            }

            @keyframes move{
                0%{
                    
                }
                100%{
                    transform: translateX(-49vw);
                }
            }

            @keyframes spin-in{
                0%{
                    width:0;
                }


                100%{
                    width:20vw;
                    transform: rotate(3600deg);
                }
            }

            .button{
                margin-top: 85vh;
                /* margin-left: 37%; */
                margin-left:40vw;
                /* transform: translateX(-50%); */
                width: 15vw;
                height: 7vh;
                font-size: 40px;
                background-color: rgb(98, 98, 243);
                border-radius: 45px;
                /* border: none; */
                color: white;
                border-color: rgb(98, 98, 243);
                animation-name: beating;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }

            @keyframes beating {
                0%{
                    background-color: blue;

                }

                50%{
                    scale:1.5;
                    background-color: rgb(135, 135, 232);
                }

                100%{
                    scale:1;
                    background-color: blue;
                }
            }

            .top-text{
                margin-left: 30vw;
                width:100px;
                height:100px;
                font-size: 100px;
                position: fixed;

                animation-name: color-change;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }

            @keyframes color-change{
                0%{
                    font-size: 0px;
                }

                10%{
                    color: red;
                }

                20%{
                    font-size: 100px;
                    color:green;
                }

                30%{
                    color:violet
                }
                40%{
                    color:darkblue;
                }
                60%{
                    color:aqua
                }
                80%{
                    color:steelblue
                }
                90%{
                    color:darkgoldenrod;
                }
                100%{
                    color: darkmagenta;
                }
            }


        </style>
    </head>

    <body>
        <div class="div">
            <img src="Photos\best_gf.png" class="imgs">

            <div class="him"></div>
            
        </div>

        <div>
            <button class="button">Surprise</button>
        </div>
    </body>
    <script src="prize.js"></script>
</html>
