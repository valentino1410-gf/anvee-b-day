<!DOCTYPE html>

<html>
    <head>
        <title>Moods.com</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

        <style>
            body{
                margin:0;

            }

            body::-webkit-scrollbar{
                display: none;
            }

            .background-video{
                position: fixed;
                width: 100vw;
                /* height:100vh; */
                overflow: hidden;
                /* backdrop-filter: blur(20px); */
            }

            .background-img{
                height:100vh;
                width:100vw;
                position: fixed;
                overflow: hidden;
                filter: blur(3px);
            }

            video{
                height:100%;
                width: 100%;
            }

            

            .glass{
                background: rgba(255, 255, 255, 0.2); 
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.4);
                border-radius: 30px;
                cursor: pointer;
                font-family: Roboto;
                backdrop-filter: blur(10px); 
                z-index: 100;
                transition: background 0.3s;
                text-shadow: 0 2px 3px rgba(219, 3, 3, 0.3);
            }


            .not-glass{
                background-color: color-mix(in srgb , red, blue);
            }

            .content-div{
                top:7vh;
                left:50%;
                transform: translateX(-50%);
                width:40vw;
                height:86vh;
                position: fixed;
            }
            
            .mood-image{
                margin-top: 5vh;
                max-width: 90%;
                max-height: 60%;
                margin-left: 50%;
                transform: translateX(-50%);
                border-radius: 5px;
            }

            .caption-div{
                display: flex;
                align-items: center;
                justify-content: center;
                height:40%;
                font-size: 8vh;
                font-family: "Dela Gothic One";
                text-align: center;
            }

            .caption{
                margin-bottom: 5vh;
            }
            
            .left{
                top:50vh;
                left:20vw;
                height:10vh;
                align-items: center;
                justify-content: center;
                position: fixed;
                font-size: 10vh;
                padding-bottom: 3vh;
            }

            .arrow-key {
                /* Positioning & Size */
                
                width: 60px;
                height: 60px;
                cursor: pointer;
                position: fixed;
                border: none;
                
                /* Aesthetics */
                background: rgba(255, 255, 255, 0.15); /* Semi-transparent */
                backdrop-filter: blur(10px); /* Softens the video background behind it */
                border-radius: 12px;
                color: white;
                font-size: 1.5rem;
                
                /* Shadow for a 3D "Key" effect */
                box-shadow: 
                    0 4px 0 rgba(255, 255, 255, 0.3), 
                    0 8px 15px rgba(0, 0, 0, 0.2);
                    
                transition: all 0.1s ease-in-out;
                display: flex;
                align-items: center;
                justify-content: center;
            }

                /* Hover Effect */
            .arrow-key:hover {
                background: rgba(255, 255, 255, 0.25);
                transform: translateY(-2px);
            }

                /* "Press" Effect */
            .arrow-key:active {
                transform: translateY(4px);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0); /* Removes the bottom shadow when pressed */
            }

            .left-arrow{
                top:50vh;
                left:20vw;
            }

            .right-arrow{
                top:50vh;
                right:20vw;
            }

            .left-click{
                animation-name: left-swipe;
                animation-duration: 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            @keyframes left-swipe {
                0%{
                    transform: rotateY(0deg) translateX(-50%) ;
                                
                }

                100%{
                    transform: rotateY(-90deg) translateX(-30%) ;
                }
            }

            .right-click{
                animation-name: right-swipe;
                animation-duration: 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            @keyframes right-swipe {
                0%{
                    transform: rotateY(0deg) translateX(-50%) ;
                                
                }

                100%{
                    transform: rotateY(-90deg) translateX(-80%) ;
                }
            }

            .home{
                font-family: "Dela Gothic One";
                position: fixed;
                top:6vh;
                right:6vw;
                width:5vw;
                height:5vh;
                z-index:10000;
                text-decoration: none;
                color:aliceblue;
                padding-left: 2vw;
                padding-top: 2vh;
                transition: scale 1s;
            }

            .home:hover{
                scale:2;
            }
        </style>
    </head>

    <body>
        <div>
            <!-- <div class="background-video">
                    <video autoplay muted loop playsinline >
                        <source src="Photos\moving-background-mood.mp4" type="video/mp4">
                    </video>

                </div> -->
                <img class="background-img" src="Photos\collage2.jpg">
                <button class="arrow-key left-arrow">
                    <span>&#8592</span>
                </button>
                <div class="content-div glass">
                    <img class="mood-image" src="Photos\Moods\hungry.jpg">
                    <div class="caption-div">
                        <div class="caption">Veshkunnu</div>       
                    </div>
                </div>

                <a class="home glass" href="work.html"> Home </a>

                
        </div>
    </body>

    <script src="moods.js"></script>
</html>
